<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <head>
        <title>Password Incorrect</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <h:body style="background-color: buttonface">
        <h:form style="margin-left: 35px;margin-top: 40px;">
            <div style="float: left;">
                <h3>Your Password is Incorrect!!!!<br></br></h3>
                <h:graphicImage value="passincorrect.png" />
            </div>
            <div style="float: left;margin-left: 20px;">
                <p>
                    Please enter your Correct Password <br></br>
                    <h:inputSecret id="psw" value="#{login.password}"/>
                </p>
                <p>
                    <h:commandButton id="submit1" value="Submit" action="#{login.loginAgain()}" style="background-color: black; color: white"/>
                </p>
            </div>
        </h:form>
    </h:body>
</html>
